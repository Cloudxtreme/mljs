<html>
    <head>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="ml_api.js"></script>
		<script type="text/javascript" src="ml_ui.js"></script>
		
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    </head>
    <body style="background-color:#232323;margin:0px">
    	<div id="drawer" style="display:none"></div> <!-- TODO -->
		<div id="content_container" style="position:absolute;left:5px;top:5px;right:5px;bottom:5px;border-radius:15px;overflow:hidden;background-color:red">
			<div id="content" style="position:absolute;left:0px;right:0px;bottom:0px;top:0px;background-color:blue"></div>
		</div>
		<div id="video_overlay" style="clear:both;position:fixed;z-index:4;background-color:rgba(59,59,59,.94);border-radius:15px;left:5px;top:5px;right:5px;bottom:5px;display:none">
				<div style="position:relative;width:100%;height:100%">
					<div style="position:absolute;top:50%;margin-top:-280px;left:50%;margin-left:-340;width:680px;height:560px;padding:0">
						<iframe id="video_frame" style="display:block;width:100%;height:100%;border:0"></iframe>
					</div>
				</div>
		</div>
		<div style="position:fixed;bottom:-1px;right:5px;background-color:rgba(75,75,75,.80);border:#BBB 1px solid;border-top-left-radius:5px;border-top-right-radius:5px;z-index:2;padding-top:0px">
				<div id="btn2d" class="togglebutton down">2d view</div>
				<div id="btn3d" class="togglebutton">3d view</div>
		</div>
	</body>
</html>
