<html>
    <head>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="ml_api.js"></script>
		<script type="text/javascript" src="ml_ui.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    	<div id="loading"></div>
    	<div id="drawer" style="display:none;padding:10px;margin:20px;width:auto;float:left;border-radius:15px;background-color:#121212"></div>
		<div id="content" style="overflow:hidden">
		    <!-- Tile placeholder -->
            <div id="tile" class="tile">
              <div class="caption"><a id="title">Title</a></div>
              <div class="viewport">
                <div id="thumbstrip" class="thumbstrip"></div>
              </div>
              <div id="length" class="caption bottom left">Length</div>
              <div id="author" class="caption bottom right">Author</div>
            </div>
            <!-- End tile placeholder -->
		</div>
		<div id="video_overlay" style="clear:both;position:fixed;z-index:4;background-color:rgba(59,59,59,.94);border-radius:15px;left:5px;top:5px;right:5px;bottom:5px;display:none">
				<div style="position:relative;width:100%;height:100%">
					<div style="position:absolute;top:50%;margin-top:-280px;left:50%;margin-left:-340;width:680px;height:560px;padding:0">
						<iframe id="video_frame" style="display:block;width:100%;height:100%;border:0"></iframe>
					</div>
				</div>
		</div>
	</body>
</html>
